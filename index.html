<html>
<head>
  <style type="text/css">
    body {
      position: relative;
      margin: 0;
      font: normal normal 12px/16px Verdana, Arial, sans-serif;
      background: rgb(30,30,30);
      background-image: url('https://images.unsplash.com/photo-1483994615145-b85d9d983bd8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4b891656786223f932efcd3472ff7f4b&auto=format&fit=crop&w=1500&q=80');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    section {
      float: left;
      height: 100%;
      padding: 20px;
    }
    section:first-of-type { width: 66%; }
    section:last-of-type { width: 33%; }

    @media screen and (max-width: 480px){
      section {
        float: none;
        width: 100% !important;
      }
    }
  </style>
  <link rel="stylesheet" id="education-pro-theme-css" href="http://www.monarch.prowebsitesamples.com/wp-content/themes/education-pro/style.css?ver=3.0.2" type="text/css" media="all">
  <link rel="stylesheet" id="dashicons-css" href="http://www.monarch.prowebsitesamples.com/wp-includes/css/dashicons.min.css?ver=4.9.8" type="text/css" media="all">
  <link rel="stylesheet" id="google-fonts-css" href="//fonts.googleapis.com/css?family=Roboto+Condensed%3A300%2C700&amp;ver=3.0.2" type="text/css" media="all">
</head>
<body>
  <section>
    <form action="https://be.synxis.com/" class="bookingForm long">
      <strong class="bookingLegend">Book Your Room</strong>
      <fieldset>
        <label for="bookingRange" class="bookingFieldWrap">
          <input class="bookingField" type="text" name="range" readonly value="3/18/2018 - 3/24/2018" aria-label="Date Range" />
          <i class="material-icons">date_range</i>
        </label>
        <input type="hidden" name="arrive" />
        <input type="hidden" name="depart" />

        <label for="adult" class="bookingFieldWrap">
          <select class="bookingField" name="adult" aria-label="Adults">
            <option value="1">1 Adult</option>
            <option value="2">2 Adults</option>
            <option value="3">3 Adults</option>
            <option value="4">4 Adults</option>
          </select>
          <i class="material-icons">keyboard_arrow_down</i>
        </label>

        <label for="child" class="bookingFieldWrap">
          <select class="bookingField" name="child" aria-label="Children">
            <option value="0">0 Children</option>
            <option value="1">1 Child</option>
            <option value="2">2 Children</option>
            <option value="3">3 Children</option>
          </select>
          <i class="material-icons">keyboard_arrow_down</i>
        </label>

        <input class="bookingSubmit" type="submit" value="Book Now" role="button" />
        <input type="hidden" name="Hotel" value="78317" />
        <input type="hidden" name="Chain" value="17448" />
        <input type="hidden" name="template" value="RBE" />
        <input type="hidden" name="shell" value="RBE" />
      </fieldset>
      <a href="tel:1-800-492-8700" class="bookingSub phone" role="link" aria-label="Call to Book">1-800-492-8700</a>
    </form>
  </section>

  <!-- Required Libraries -->
  <link type="text/css" rel="stylesheet" href="./jquery.monarch-booking.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./jquery.monarch-booking.js"></script>
  <script>
    function toggle(){
      var f = document.getElementsByClassName('bookingForm')[0];
      if(f.classList.contains("long")){
        f.classList.remove("long");
      }else{
        f.classList.add("long");
      }
    }
  </script>
